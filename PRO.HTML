<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#contact-us">Contact Us</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Products</h2>
      <!-- Product and Category Display -->
      <!-- Example: -->
      <div class="category">
        <h3>Category 1</h3>
        <!-- Display products in Category 1 -->
        <div class="product">Product 1</div>
        <div class="product">Product 2</div>
        <!-- Add more products as needed -->
      </div>
      <div class="category">
        <h3>Category 2</h3>
        <!-- Display products in Category 2 -->
        <div class="product">Product 3</div>
        <div class="product">Product 4</div>
        <!-- Add more products as needed -->
      </div>
    </section>

    <section class="upcoming-products">
      <h2>Upcoming Products</h2>
      <!-- Display upcoming products -->
      <!-- Example: -->
      <div class="upcoming-product">Upcoming Product 1</div>
      <div class="upcoming-product">Upcoming Product 2</div>
      <!-- Add more upcoming products as needed -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Ecommerce Website. All rights reserved.</p>
  </footer>

</body>
</html>
